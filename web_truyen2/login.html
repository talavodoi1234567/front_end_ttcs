<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5abbfec0ff.js" crossorigin="anonymous"></script>
    <script src="./assets/js/login.js"></script>
    <title>Trang chủ</title>
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <h1>ĐĂNG NHẬP</h1>  
            <div class="px-4 py-3">
                <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">Địa chỉ email</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                        placeholder="email@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormPassword1" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                        placeholder="Mật khẩu">
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                            Ghi nhớ
                        </label>
                    </div>
                </div>
                <button onclick="LogIn()" type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="./signup.html">Chưa có tài khoản?  Đăng ký</a>
            <a class="dropdown-item" href="#">Quên mật khẩu</a>
        </div>
    </div>
</body>
</html>
